name: Execute e Exporte Calculo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  execute_export_calculo:
    name: Execute e Exporte Calculo
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Use a versÃ£o desejada do Python

    - name: Run calculation script
      run: python calculo.py > resultado.txt

    - name: Display result
      run: cat resultado.txt

    - name: Configure Git user and email
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Add resultado.txt to Git
      run: |
        git add /github/workspace/resultado.txt
        git commit -m "Add resultado.txt"

    - name: Push changes
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
